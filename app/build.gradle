apply plugin: 'com.android.application'
android {
    compileSdkVersion 21
    buildToolsVersion "21.1.2"

    defaultConfig {
        applicationId "com.saransh.smartsupper10"
        minSdkVersion 11
        targetSdkVersion 21
        versionCode 1
        versionName "1.0"
    }
    buildTypes {
        release {
            minifyEnabled false
            proguardFiles getDefaultProguardFile('proguard-android.txt'), 'proguard-rules.pro'
        }
    }
    buildTypes {
        debug {
            debuggable true
        }
    }
    repositories {
        mavenCentral()
        mavenLocal()
    }

    dependencies {
        compile fileTree(include: ['*.jar'], dir: 'libs')
        compile 'com.android.support:appcompat-v7:21.0.3'
        compile 'com.google.android.gms:play-services:7.3.0'
        compile 'com.melnykov:floatingactionbutton:1.3.0'

    }
}
dependencies {
    compile files('libs/aws-android-sdk-2.2.1-core.jar')
    compile files('libs/aws-android-sdk-2.2.1-ddb-mapper.jar')
    compile files('libs/aws-android-sdk-2.2.1-ddb.jar')
}